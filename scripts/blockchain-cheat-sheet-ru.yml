start:
  title: Нужен ли мне Blockchain? Модель Люиса
  content: "Блокчейны везде!!11 Все в блокчейн!!! Искусство, музыка, идентификация, образование, торговля, кредиты, страхование, аааааа, всем нужны блокчейны, абсолютно всем, дайте денег, денег дайте, хайп хайп хайп!
    \n\n
    Стоп. Спокойствие, только спокойствие. Можешь ли ты сформулировать бизнес-проблему, которую решаешь?"
  choices:
    Да. Нужно выбросить все эти скучные системы и заменить их на блокчейн: be_normal
    Проблема настоящая, честное слово!: q1

q1:
  title: А как люди раньше эту проблему решали?
  choices:
    Они страдали и мучились: q2
    Без блокчейна справлялись, но это потому что они были не модные: be_normal

q2:
  title: Твоя идея - про цифровые подписи?
  choices:
    Да, и я выдам вам первую подпись бесплатно!: a1
    Какие ещё подписи, что за нудятина: q3

a1:
  title: Блокчейн не нужен
  content: "
      - Цифровые подписи (публичные и приватные ключи) уже лет двадцать в ходу;\n
      - и блокчейн для них не требуется."
  goto: be_normal

q3:
  title: Есть ли в твоей схеме какой-нибудь центр, который всем рулит?
  choices:
    Конечно, и это я: a2
    Нет: q4

a2:
  title: Блокчейн нужен только в системах без единого центра.
  goto: be_normal

q4:
  title: Потребуется ли твоим клиентам обновлять свои системы или покупать новые?
  choices:
    Что за вопрос? А как иначе я заработаю?!: a3
    Нет, мой сервис можно юзать с кофеварки: q5

a3:
  title: Держи карман шире!
  goto: be_normal

q5:
  title: А клиенты не будут против, что все их данные общедоступны?
  choices:
    Они только за, мой стартап для эксгибиционистов!: maybe
    Может и будут, но это потому, что они не модные: be_normal

maybe:
  title: Ну что ж, может блокчейн тебе и нужен
  content: (нет)

be_normal:
  title: Используй нормальную базу данных
  content: ...только сначала сделай уроки
